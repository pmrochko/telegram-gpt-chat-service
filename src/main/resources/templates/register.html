<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">Telegram GPT Chat Service</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br /><br /><br />
  <div class="container">
    <div class="row col-md-8 offset-md-2">
      <div class="card p-0">
        <div class="card-header">
          <h2 class="text-center">Registration Form</h2>
        </div>
        <div th:if="${param.success}">
          <div class="alert alert-info">
            You have successfully registered our app!
          </div>
        </div>
        <div th:if="${error}">
          <div class="alert alert-danger">
            <span th:text="${error}"></span>
          </div>
        </div>
        <div class="card-body">
          <form
              method="post"
              role="form"
              th:action="@{/api/v1/register}"
              th:object="${userRegisterDTO}"
          >
            <div class="form-group mb-3">
              <label class="form-label">Username*</label>
              <input
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Enter username"
                  th:field="*{username}"
                  type="text"
                  required="required"
              />
              <p th:errors = "*{username}" class="text-danger"
                 th:if="${#fields.hasErrors('username')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Password*</label>
              <input
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter password"
                  th:field="*{password}"
                  type="password"
                  required="required"
              />
              <p th:errors = "*{password}" class="text-danger"
                 th:if="${#fields.hasErrors('password')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Repeat password*</label>
              <input
                  class="form-control"
                  id="repeatPassword"
                  name="repeatPassword"
                  placeholder="Repeat password"
                  th:field="*{repeatPassword}"
                  type="password"
                  required="required"
              />
              <p th:errors = "*{repeatPassword}" class="text-danger"
                 th:if="${#fields.hasErrors('repeatPassword')}"></p>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Register</button>
              <span>Already registered? <a th:href="@{/login}">Login here</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
